<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            height: 70vh;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #f1f1f1;
            color: #333;
        }
        .enter-leave-message {
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Chat Application</h1>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
        <div class="chat-container" id="messages-container"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="message" placeholder="Type a message" onkeydown="checkEnter(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket(`wss://${window.location.hostname}`);
        const username = localStorage.getItem('username');

        if (!username) {
            window.location.href = 'login.html';
        }

        socket.onopen = () => {
            console.log('Connected to WebSocket');
            const enterMessage = {
                username,
                message: `${username} entered the chat.`,
                type: 'enter',
                time: new Date().toISOString()
            };
            socket.send(JSON.stringify(enterMessage));
        };

        socket.onmessage = async (event) => {
            const rawData = event.data;

            try {
                // Check if the data is a Blob and convert to text if necessary
                const textData = rawData instanceof Blob ? await rawData.text() : rawData;
                const messageData = JSON.parse(textData);

                const messageDiv = document.createElement('div');

                if (messageData.type === 'message') {
                    messageDiv.classList.add('message', 'user-message');
                    messageDiv.textContent = `[${formatTime(messageData.time)}] ${messageData.username}: ${messageData.message}`;
                } else if (['enter', 'leave'].includes(messageData.type)) {
                    messageDiv.classList.add('enter-leave-message');
                    messageDiv.textContent = `[${formatTime(messageData.time)}] ${messageData.message}`;
                }

                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        };

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();

            if (message) {
                const messageData = {
                    username,
                    message,
                    type: 'message',
                    time: new Date().toISOString()
                };
                socket.send(JSON.stringify(messageData));
                messageInput.value = '';
            }
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function logout() {
            const leaveMessage = {
                username,
                message: `${username} left the chat.`,
                type: 'leave',
                time: new Date().toISOString()
            };
            socket.send(JSON.stringify(leaveMessage));
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Function to check if Enter key is pressed
        function checkEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission or default behavior
                sendMessage(); // Trigger sendMessage when Enter is pressed
            }
        }
    </script>
</body>
</html>
